<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Image Classification</h1>
    
    <div class="container">
        <div class="upload-container">
            <form id="uploadForm">
                <div id="dropzone" class="dropzone">
                    <p>Drag & drop your image here or click to select a file</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="upload-button">Upload & Classify</button>
                </div>
            </form>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Processing image...</p>
        </div>
        
        <div id="resultContainer" class="result-container">
            <h2>Classification Result</h2>
            <div class="result-item">
                <img id="resultImage" class="result-image" src="" alt="Uploaded image">
                <div class="result-details">
                    <div class="result-label" id="resultLabel"></div>
                    <div class="result-info" id="resultDate"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
